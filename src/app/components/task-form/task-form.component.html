<form [formGroup]="taskForm" (submit)="submit()">
  <input formControlName="task" placeholder="Digite uma nova tarefa" name="task" />
  <button type="submit">Adicionar</button>
</form>

<div *ngIf="taskForm.controls['task'].invalid && formSubmitted" style="color: red;">
  A tarefa nÃ£o pode estar vazia.
</div>
